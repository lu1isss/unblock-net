log-level: error

dns:
  enable: true
  enhanced-mode: fake-ip

  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 9.9.9.9

  nameserver:
    - tls://one.one.one.one
    - tls://dns.google
    - tls://dns.quad9.net

  fallback-filter:
    geoip: false

  fake-ip-filter:
    - '*.lan'


proxies:
  - name: proxy
    type: ss
    server: example.com
    port: 8388
    cipher: 2022-blake3-chacha20-poly1305
    password: 'your/password='
    # udp: true


rule-providers:
  ru-blocked:
    type: http
    behavior: domain
    format: text
    url: 'https://cdn.jsdelivr.net/gh/shvchk/unblock-net/lists/clash/ru-blocked'
    path: ./ruleset/ru-blocked
    interval: 86400


rules:
  - RULE-SET,ru-blocked,proxy
  - MATCH,DIRECT
